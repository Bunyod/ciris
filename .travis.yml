branches:
  except:
    - gh-pages
language: scala
scala:
  - 2.10.7
  - 2.11.12
  - 2.12.4
jdk:
  - oraclejdk8
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.sbt/boot/"
script:
  - sbt ++$TRAVIS_SCALA_VERSION validate
  - if [[ "$TRAVIS_SCALA_VERSION" == "2.11"* ]]; then
      sbt ++$TRAVIS_SCALA_VERSION validateNative
    fi
after_success:
  - bash <(curl -s https://codecov.io/bash)
